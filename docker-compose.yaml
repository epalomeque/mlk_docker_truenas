services:
  truenas:
    image: truecharts/truenas:${VERSION}
    container_name: truenas
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    volumes:
      - ${CONFIG_PATH}:/config
      - ${DATA_PATH}:/storage
    environment:
      - TZ=${REGION_TZ}
      - PUID=1000
      - PGID=1000
      - APP_NAME=${APP_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DEBUG_MODE=${DEBUG_MODE}
    depends_on:
      - db

  db:
    image: mysql:${DB_VERSION}8.0
    container_name: truenas_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASS}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASS}
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

networks:
  default: